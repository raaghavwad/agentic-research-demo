version: "3.9"

services:
  jaeger:
    image: jaegertracing/all-in-one:1.57
    container_name: jaeger
    ports:
      - "16686:16686"  # Web UI
      - "6831:6831/udp"  # Agent UDP for traces
    environment:
      COLLECTOR_ZIPKIN_HTTP_PORT: 9411
    restart: unless-stopped
    # This service captures spans emitted by the Python app and exposes
    # the Jaeger UI at http://localhost:16686 for local debugging.
