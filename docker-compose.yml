services:
  app:
    build: .
    container_name: agentic-research-app
    ports:
      - "8501:8501"
      - "9464:9464"
    environment:
      - OTEL_SERVICE_NAME=agentic-research-demo
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://tempo:4318/v1/traces
      - METRICS_PORT=9464
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ORACLE_USER=${ORACLE_USER}
      - ORACLE_PASSWORD=${ORACLE_PASSWORD}
      - ORACLE_DSN=${ORACLE_DSN}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      - tempo
      - prometheus
    restart: unless-stopped

  tempo:
    image: grafana/tempo:latest
    container_name: tempo
    command: ["-config.file=/etc/tempo/tempo-local.yaml"]
    volumes:
      - ./docker/tempo-local.yaml:/etc/tempo/tempo-local.yaml:ro
      - tempo-data:/tmp/tempo
    ports:
      - "3200:3200"   # Query / status UI
      - "4318:4318"   # OTLP HTTP ingest for traces
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
    volumes:
      - ./docker/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "9090:9090"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    depends_on:
      - tempo
      - prometheus
    restart: unless-stopped

volumes:
  tempo-data:
